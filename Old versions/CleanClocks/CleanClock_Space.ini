[Rainmeter]
Update=1000

[Metadata]
Name=CleanClock_Space
Author=javigalan99
Version=2.0
License=Creative Commons Public Domain Dedication (CC0 1.0 Universal)
Information=A clean and minimal digital clock using the Space Mono Bold font

[Variables]
@Include=#@#Variables.inc 
FontSize=128
FontFace=Space Mono 

[MeasureHour]
Measure=Time
Format=%H

[MeasureMinute]
Measure=Time
Format=%M

[MeterHour]
Meter=String
MeasureName=MeasureHour
FontColor=#MyFontColor#
FontSize=#FontSize#
FontFace=#FontFace#
AntiAlias=1
X=10
Y=10
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=MyFontColor" "FileName=#@#Variables.inc" "RefreshConfig=#CURRENTCONFIG#"]

[MeterMinute]
Meter=String
MeasureName=MeasureMinute
FontColor=#MyFontColor#
FontSize=#FontSize#
FontFace=#FontFace#
AntiAlias=1
X=10
Y=150
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=MyFontColor" "FileName=#@#Variables.inc" "RefreshConfig=#CURRENTCONFIG#"]