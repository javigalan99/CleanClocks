[Rainmeter]
Update=1000

[Metadata]
Name=CleanClockBubble_RobotoLight
Author=javigalan99
Version=1.0
License=Creative Commons Public Domain Dedication (CC0 1.0 Universal)
Information=A clean and minimal digital clock using the Roboto Mono Light font

[Variables]
@Include=#@#Variables.inc 
FontSize=128
FontFace=Roboto Mono Light
BubblePadding=20
CornerRadius=142

[MeasureHour]
Measure=Time
Format=%H

[MeasureMinute]
Measure=Time
Format=%M

[MeterBubble]
Meter=Shape
Shape=Rectangle 0,0,284,480,#CornerRadius# | StrokeWidth 0 | Fill Color #MyBubbleColor# |
X=0
Y=0
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=MyBubbleColor" "FileName=#@#Variables.inc" "RefreshConfig=#CURRENTCONFIG#"]

[MeterHour]
Meter=String
MeasureName=MeasureHour
FontColor=#MyFontColor#
FontSize=#FontSize#
FontFace=#FontFace#
AntiAlias=1
X=10
Y=50
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=MyFontColor" "FileName=#@#Variables.inc" "RefreshConfig=#CURRENTCONFIG#"]

[MeterMinute]
Meter=String
MeasureName=MeasureMinute
FontColor=#MyFontColor#
FontSize=#FontSize#
FontFace=#FontFace#
AntiAlias=1
X=10
Y=190
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=MyFontColor" "FileName=#@#Variables.inc" "RefreshConfig=#CURRENTCONFIG#"]